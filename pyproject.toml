[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "noisepy-seis"
dynamic = ["version"]
description = "A High-performance Computing Python Package for Ambient Noise Analysis"
readme = "README.md"
license = {file= "LICENSE"}
requires-python = ">=3.8"
authors = [
    { email = "mdenolle@uw.edu", name = "Marine Denolle" },
    { email = "chengxin_jiang@fas.harvard.edu", name = "Chengxin Jiang" },
]
keywords = [
    "ambient",
    "change",
    "cross-correlation",
    "dispersion",
    "monitoring",
    "noise",
    "seismic",
    "surface",
    "velocity",
    "wave",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
]
dependencies = [
    "DateTimeRange==2.0.0",
    "h5py>=3.8.0",
    "mpi4py>=3.1.4",
    "numba>=0.57.0",
    "numpy>=1.22.0",
    "pandas>=1.5.3",
    "pyasdf>=0.7.5",
    "pycwt>=0.3.0a22",
    "diskcache>=5.5",
    "fsspec>=2023.4.0",
    "s3fs>=2023.4.0",
]


[project.urls]
Homepage = "https://github.com/mdenolle/NoisePy"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/noisepy/seis/_version.py"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.targets.sdist]
include = [
    "src/noisepy",
]

[tool.hatch.build.targets.wheel]
packages = ["src/noisepy"]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.2",
    "memory-profiler>=0.61",
    "pre-commit>=3.2",
]

[project.scripts]
noisepy = "noisepy.seis:main.main_cli"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
filter_files = true
